<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>PodcastApp-Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
    <link rel="manifest" href="media/favicon/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-secondary">

    <main>
        <div class="container text-center py-5 mt-5">
            <div class="row mb-3 mt-5">
                <h1>Login with your PodcastIndex API credentials </h1>
            </div>
            <div class="row">
                <div class="col-6 m-auto">
                    <form>
                        <div class="mb-3">
                            <label for="APIKEY" class="form-label">API Key</label>
                            <input type="text" class="form-control api-key" id="APIKEY">
                        </div>
                        <div class="mb-3">
                            <label for="APISECRET" class="form-label">API Secret</label>
                            <input type="password" class="form-control api-secret" id="APISECRET">
                        </div>
                        <div class="form-text mb-3">Don't have one? Get yout free API key at <a
                                href="https://api.podcastindex.org/signup">PodcastIndexApi.org</a></div>
                    </form>
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </div>


    </main>

    <footer class="footer py-3 bg-dark fixed-bottom text-center">
        <div class="container">
            <span class="text-white">&copy; 2024, Footer content here.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="JS/login.js"></script>

</body>

</html>
