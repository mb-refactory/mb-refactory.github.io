<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Episode Details</title>
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
    <!-- <link rel="manifest" href="media/favicon/site.webmanifest"> -->
    <link rel="manifest" href="manifest.json" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Import customized Bootstrap -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Styles other parts of the page -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-body-secondary fade">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container justify-content-center">
                <a class="navbar-brand" href="index.html"><img src="media/logo.svg" alt="logo" width="150em"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mb-5 fade-in">
            <div class="row mt-4 text-center">
                <div class="col">
                    <h1 class="podcast-title display-1 fw-bold">Podcast title</h1>
                </div>
            </div>
            <div class="row m-2 text-center">
                <div class="col my-1 p-3">
                    <div class="text-center">
                        <button type="button"
                            class="btn btn-success btn-lg px-5 py-md-3 py-4  my-1 mx-md-1 play-btn col-12 col-md-auto"><i
                                class="bi bi-play-fill" style="font-size: 2rem"></i></button>
                        <button type="button"
                            class="btn btn-warning btn-lg px-5 py-md-3 py-4  my-1 mx-md-1 pause-btn text-white col-12 col-md-auto"><i
                                class="bi bi-pause-fill" style="font-size: 2rem"></i></button>
                        <button type="button"
                            class="btn btn-danger btn-lg px-5 py-md-3 py-4 my-1 mx-md-1 stop-btn color col-12 col-md-auto"><i
                                class="bi bi-stop-fill" style="font-size: 2rem"></i></button>
                        <div class="btn-group">
                            <button type="button"
                                class="btn btn-blue btn-lg px-5 py-3 m-1 volume-down-btn fs-2 fw-bolder">VOL
                                -</button>
                            <button type="button"
                                class="btn btn-blue btn-lg px-5 py-3 m-1 mx-sm-1 volume-up-btn fs-2 fw-bolder">VOL
                                +</button>
                        </div>
                        <div class="btn-group">
                            <button type="button"
                                class="btn btn-secondary btn-lg px-5 py-3 m-1 skip-bw-btn fs-2 fw-bolder"><i
                                    class="bi bi-skip-backward-fill" style="font-size: 2rem"></i> 10s</button>
                            <button type="button"
                                class="btn btn-secondary btn-lg px-5 py-3 m-1 skip-fw-btn fs-2 fw-bolder"><i
                                    class="bi bi-skip-forward-fill" style="font-size: 2rem"></i> 10s</button>
                        </div>
                    </div>
                    <div class="row mt-3 p-3 text-center rounded bg-secondary-subtle">
                        <audio>
                            <source src="" type="audio/mpeg">
                        </audio>
                        <div class="col-12 timeline-container text-center">
                            <input type="range" class="timeline" max="100" value="0">
                        </div>
                        <div class="col-12 time-marks mt-2 d-flex justify-content-between">
                            <span class="current-time mx-1 fw-bold fs-4">00:00</span>
                            <span class="remaining-time mx-1 fw-bold fs-4">--:--</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <h1 class="episode-title h2 fw-bold text-white bg-primary p-2 mx-2 rounded-2">Episode title</h1>
                </div>
            </div>
            <div class="row text-center mt-2">
                <div class="col-md-12 col-lg-6 mx-auto">
                    <div class="publish-date h2 alert alert-secondary text-center">April 4, 2024</div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center m-1">
                    <p class="episode-description fs-2 mb-5 alert alert-dark ">Episode description</p>
                </div>
            </div>
        </div>
        <!-- Resume Modal -->
        <div class="modal modal-xl fade" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header mx-auto">
                        <h1 class="modal-title h1 fw-bold">Modal title</h1>
                    </div>
                    <div class="modal-body h3 mx-5">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-lg resume-btn"
                            data-bs-dismiss="modal">
                            Resume
                        </button>
                        <button type="button" class="btn btn-secondary btn-lg cancel-btn"
                            data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-3 bg-dark fixed-bottom text-center">
        <div class="container">
            <span class="text-white">&copy; 2024, <a class="text-white" href="index.html">PodcastApp</a></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/podcast-index-API.js"></script>
    <script src="js/episode-details.js"></script>
    <script src="js/timeLine.js"></script>

</body>

</html>
